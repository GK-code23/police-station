{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Police Complaint System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'fir/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fir/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fir/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fir/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fir/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fir/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fir/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fir/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fir/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fir/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fir/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fir/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-container-contact100" style="background-image: url({% static 'fir/images/icons/mh2.jpg' %});">
		<div class="contact100-header flex-sb-m">




		</div>
	</div>

	<div class="container-contact100">
		<div class="wrap-contact100">


			<div class="contact100-form-title" style="background-image: url({% static 'fir/images/icons/mh2.jpg' %});">
				<span>First Information Report</span>
			</div>

			<form class="contact100-form validate-form" method="POST" action="/fir">
				{% csrf_token %}
				<div class="wrap-input100 validate-input">
					<input  class="input100"   type="text" name="cri_name"  maxlength="30" required id="id_cri_name" placeholder="Criminal name"{{form.cri_name}}
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input">
					<input  class="input100" type="text" name="victim_name"  maxlength="20" required id="id_victim_name" placeholder="Victim name" {{form.victim_name}}
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<textarea  class="input100" type="text" name="victim_address" maxlength="300" required id="id_victim_address" placeholder="Victim Full Address" {{form.victim_address}}</textarea>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				<div class="wrap-input100 validate-input">
					<input class="input100" type="number" name="victim_ph" maxlength="10" required id="id_victim_ph" placeholder="Victim Phone Number" {{form.victim_ph}}
					<span class="focus-input100"></span>
					<label class="label-input100" for="phone">
						<span class="lnr lnr-smartphone m-b-2"></span>
					</label>
				</div>
				<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input">
					<input  class="input100" type="number" step="0.01" name="victim_age" maxlength="2" required id="id_victim_age" placeholder="Victim Age" {{form.victim_age}}
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>
				<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input">
					<input  class="input100" type="text" name="cri_loc" maxlength="30" required id="id_cri_loc" placeholder="Location Of Crime" {{form.cri_loc}}
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>
				<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input">
					<input  class="input100" type="date" name="cri_date" required id="id_cri_date" placeholder="Date of Crime" {{form.cri_date}}
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>
				<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="cri_sec" maxlength="30" required id="id_cri_sec" placeholder="Section Of Crime" {{form.cri_sec}}
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>



				<div class="wrap-input100 validate-input">
					<textarea id= class="input100" name="description" cols="40" rows="10" maxlength="500" required id="id_description" placeholder="Description" {{form.description}}</textarea>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
	<p><b>ON DESK</b></p>
	<br></br>
	<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input">
					<input  class="input100" type="text" name="pol_name" maxlength="30" required id="id_pol_name" placeholder="Police Inspector name" {{form.pol_name}}
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>
				<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input">
					<input  class="input100" type="number" name="pol_id" required id="id_pol_id" placeholder="Buckel Number" {{form.pol_id}}
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						File Report
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="{% static 'fir/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'fir/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'fir/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'fir/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'fir/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'fir/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'fir/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'fir/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'fir/js/main.js' %}"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
